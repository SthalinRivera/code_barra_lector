<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/vue@3.2.13"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <div id="app">
    <button @click="startScan" :disabled="scanning">Iniciar escaneo</button>
    <button @click="stopScan" :disabled="!scanning">Detener escaneo</button>
    <div>
      <video ref="video" width="400" height="300" autoplay></video>
    </div>
    <ul>
      <li v-for="code in scannedCodes" :key="code">{{ code }}</li>
    </ul>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          scanning: false,
          scannedCodes: [],
          codeReader: null,
          videoStream: null,
          rearCamera: null
        };
      },
      mounted() {
        this.codeReader = new ZXing.BrowserBarcodeReader();
      },
      methods: {
        startScan() {
          this.scanning = true;

          navigator.mediaDevices.enumerateDevices()
            .then(devices => {
              const videoDevices = devices.filter(device => device.kind === 'videoinput');
              this.rearCamera = videoDevices.find(device => device.label.toLowerCase().includes('rear'));

              const constraints = {
                video: true
              };

              if (this.rearCamera) {
                constraints.video = { deviceId: this.rearCamera.deviceId };
              }

              navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                  this.$refs.video.srcObject = stream;
                  this.videoStream = stream;

                  this.codeReader.decodeFromVideoElement(this.$refs.video, (result, err) => {
                    if (result) {
                      this.scannedCodes.push(result.text);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                      console.error(err);
                    }
                  });
                })
                .catch(error => {
                  console.error(error);
                  this.stopScan();
                });
            })
            .catch(error => {
              console.error(error);
              this.stopScan();
            });
        },
        stopScan() {
          this.scanning = false;
          this.codeReader.reset();
          if (this.videoStream) {
            this.videoStream.getTracks().forEach(track => track.stop());
            this.videoStream = null;
          }
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
